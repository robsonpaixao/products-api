services:
  postgres:
    image: postgres:16.0
    container_name: products-db
    restart: no
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: products-db
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.0
    container_name: products-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
